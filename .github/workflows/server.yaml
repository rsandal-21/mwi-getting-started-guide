on:
  workflow_dispatch:

jobs:
  check_resource_usage:
    permissions:
      # The "id-token: write" permission is required, or MWI will not be
      # able to authenticate with the cluster.
      id-token: write
      contents: read
    name: Check resource usage on server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Fetch Teleport binaries
        uses: teleport-actions/setup@v1
        with:
          proxy: ${{ vars.TELEPORT_PROXY }}
          version: auto
      - name: Export ssh config
        run: tbot start --oneshot -c ./action_support/server_bot.yaml
        env:
          TELEPORT_PROXY: ${{ vars.TELEPORT_PROXY }}
      - name: Run mpstat
        run: |
          PROXY_WITHOUT_PORT=$(echo "${{ vars.TELEPORT_PROXY }}" | sed 's/:[0-9]*$//')
          ssh -F ./ssh_out/ssh_config ubuntu@${{ vars.SERVER_ADDRESS }}.${PROXY_WITHOUT_PORT} mpstat