on:
  workflow_dispatch:

jobs:
  list_pods:
    permissions:
      # The "id-token: write" permission is required, or MWI will not be
      # able to authenticate with the cluster.
      id-token: write
      contents: read
    name: List pods in default namespace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Fetch Teleport binaries
        uses: teleport-actions/setup@v1
        with:
          proxy: ${{ vars.TELEPORT_PROXY }}
          version: auto
      - name: Export kubectl config
        run: tbot start --oneshot -c ./action_support/k8s_bot.yaml
        env:
          TELEPORT_PROXY: ${{ vars.TELEPORT_PROXY }}
          ENV_LABEL: ${{ vars.ENV_LABEL }}
      - name: Run kubectl get pods
        run: |
          kubectl --kubeconfig=./k8s_out/kubeconfig.yaml get pods -n default